<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>註冊會員</title>
  <link href="loginstyle.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #8a53a8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Header styles */
    header {
      background-color: #c0a7ce;
      padding: 20px;
      height: 80px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: start;
      align-items: center;
    }



    input[type="submit"] {
      width: 100%;
      background-color: #AD7DC8;
      color: #FFFFFF;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 120%;
    }
    input[type="submit"]:hover {
      background-color: #8f5b9c;
    }

    small {
      display: block;
      margin-top: 20px;
      color: #666666;
    }

    small a {
      color: #AD7DC8;
      text-decoration: none;
    }

    small a:hover {
      color: #8f5b9c;
    }

    #header-search {
      flex: 1;
      text-align: left;
      padding-left: 30%;
    }
    #header-search input[type="text"] {
      width: 400px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #header-search button[type="submit"] {
      background-color: #AD7DC8;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #FFFFFF;
    }
    #header-search button[type="submit"]:hover {
      background-color: #8f5b9c;
    }
  </style>
</head>
<body>
<header>

  <div id="header-logo">
    <a href="index.html"><img src="logo.png" alt="" class="img-fluid logo" style="max-height: 50px;"></a>
  </div>
  <div id="header-search">
    <input type="text" id="search" name="search" placeholder="搜尋...">
    <button type="submit"><i class="fa fa-search"></i></button>
  </div>
</header>

<div class="container">
  <h1>註冊會員</h1>
  <form id="registrationForm" action="login.html" method="POST">
    <label for="name">會員名稱：</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email：</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">密碼：</label>
    <input type="password" id="password" name="password" required><br><br>

    <label>身分：</label>
    <input type="radio" id="buyer" name="identity" value="buyer" required>買家
    <input type="radio" id="seller" name="identity" value="seller" required>賣家
    <br><br>
    <input type="submit" value="註冊"><br><br>

    <small>已經有帳號？前往<a href="login.html">登入頁面</a></small>
  </form>
</div>
<script>
  document.getElementById("registrationForm").addEventListener("submit", function(event) {

    var name = document.getElementById("name").value;
    var identity = document.querySelector('input[name="identity"]:checked').value;

    // Show success message with the selected identity
   alert("恭喜，" + name + "！您以" + identity + "身分註冊成功。");
  });
</script>
</body>
</html>
