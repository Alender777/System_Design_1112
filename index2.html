<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>首頁</title>
  <link href="loginstyle.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 引入 Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap.min.css">
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ca5e9b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Header styles */
    header {
      background-color: #f9dded;
      padding: 20px;
      height: 80px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header-text {
      font-size: 18px;
      color: #333333;
    }

    #header-search {
      flex: 1;
      text-align: left;
      padding-left: 30%;
    }
    #header-search input[type="text"] {
      width: 400px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #header-search button[type="submit"] {
      background-color: #b23b7e;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #FFFFFF;
    }

    #header-icons {
      display: flex;
      align-items: center;
      gap: 32px; /* 加入元素之間的距離 */
    }

    .header-icon {
      margin-left: 12px;
      color: #333333;
      font-size: 24px;
    }

    .dropdown-menu {
      background-color: #f9dded;
    }

    .dropdown-item {
      color: #333333;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #ca5e9b;
      color: #FFFFFF;
    }

    /* Carousel styles */
    #carouselExampleIndicators {
      margin-top: 120px;
      position: relative;
    }

    /* Additional image styles */
    .additional-images {
      display: flex;
      margin-top: 40px;
    }

    .image-wrapper {
      display: block;
    }

    .additional-images img {
      width: auto;
      height: 350px;
      position: relative;
      max-height: 350px;
    }
  </style>
</head>

<body>
<header style="z-index: 5">
  <div id="header logo">
    <a href="index2.html"><img src="logo.png" alt="" class="img-fluid logo" style="max-height: 50px;"></a>
  </div>
  <div id="header-search">
    <input type="text" id="search" name="search" placeholder="搜尋..." autocomplete="on">
    <button type="submit"><a href="search2.html"> <i class="fa fa-search"></i></a></button>
  </div>
  <div id="header-icons">
    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        分類
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="notfound.html">輕小說</a></li>
        <li><a class="dropdown-item" href="#">漫畫</a></li>
        <li><a class="dropdown-item" href="#">小說</a></li>
        <li><a class="dropdown-item" href="#">美術</a></li>
        <li><a class="dropdown-item" href="#">歷史</a></li>
        <li><a class="dropdown-item" href="#">宗教</a></li>
        <li><a class="dropdown-item" href="#">哲學</a></li>
        <li><a class="dropdown-item" href="#">社會</a></li>
        <li><a class="dropdown-item" href="#">資訊</a></li>
        <li><a class="dropdown-item" href="#">其他</a></li>
      </ul>
    </div>
    <a href="shoppingCart.html" class="header-icon"><i class="fa fa-shopping-cart"></i></a>
    <a href="login.html" class="header-icon"><i class="fa fa-user"></i></a>
  </div>
</header>

<div style="flex-direction: row;align-items: center;box-sizing: border-box;">
  <!-- 輪播元件開始 -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators carousel carousel-fade">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="padding-left: 23.5%">
      <div class="carousel-item active">
        <img src="image1.jpg" class="d-block" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="image2.jpg" class="d-block" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="image3.jpg" class="d-block" alt="Image 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
  <!-- 輪播元件結束 -->

  <!-- 兩張圖片開始 -->
  <div class="additional-images">
    <div class="container" style="width: 1100px">
      <div class="row">
        <div class="col-md-6">
          <div class="image-wrapper">
            <img src="image4.jpg" class="d-block" alt="Image 4">
          </div>
        </div>
        <div class="col-md-6">
          <div class="image-wrapper">
            <img src="image5.jpg" class="d-block" alt="Image 5">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 兩張圖片結束 -->
</div>
<script>
  // 偵測滑鼠進入與離開事件
  document.querySelector('.dropdown').addEventListener('mouseover', function () {
    this.querySelector('.dropdown-menu').classList.add('show');
  });

  document.querySelector('.dropdown').addEventListener('mouseout', function () {
    this.querySelector('.dropdown-menu').classList.remove('show');
  });
</script>
<!-- 引入 Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
