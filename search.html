  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ca5e9b;
    }

    /* Search result styles */
    .search-results-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 80%;
      margin: 0 auto;
      padding-top: 120px;
    }

    .search-result {
      display: flex;
      align-items: center;
      width: 100%;
      background-color: #f9dded;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .search-result-image {
      max-width: 200px;
      margin-right: 20px;
      border-radius: 10px;
    }

    .search-result-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-left: 20px;
    }

    .search-result-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      display: inline;
    }

    .search-result-author,
    .search-result-price,
    .search-result-stock {
      display: inline;
      font-size: 16px;
      margin-bottom: 4px;
    }

    /* Header styles */
    header {
      background-color: #f9dded;
      padding: 20px;
      height: 80px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header-text {
      font-size: 18px;
      color: #333333;
    }

    #header-search {
      flex: 1;
      text-align: left;
      padding-left: 30%;
    }

    #header-search input[type="text"] {
      width: 400px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #header-search button[type="submit"] {
      background-color: #b23b7e;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #FFFFFF;
    }

    #header-icons {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .header-icon {
      margin-left: 12px;
      color: #333333;
      font-size: 24px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: transparent;
      color: #333333;
      font-size: 18px;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      margin-top: 28px;
      background-color: #f9dded;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #333333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .dropdown-content a:hover {
      background-color: #ca5e9b;
      color: #FFFFFF;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .fa-caret-down {
      margin-left: 4px;
    }
  </style>
</head>
