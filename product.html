<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>哈利波特—神秘的魔法石</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 引入 Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap.min.css">
  <style>
    /* Body styles */
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ca5e9b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Header styles */
    header {
      background-color: #f9dded;
      padding: 20px;
      height: 80px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header-text {
      font-size: 18px;
      color: #333333;
    }

    #header-search {
      flex: 1;
      text-align: left;
      padding-left: 30%;
    }
    #header-search input[type="text"] {
      width: 400px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #header-search button[type="submit"] {
      background-color: #b23b7e;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #FFFFFF;
    }



    #header-icons {
      display: flex;
      align-items: center;
      gap: 32px; /* 加入元素之間的距離 */
    }

    .header-icon {
      margin-left: 12px;
      color: #333333;
      font-size: 24px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: transparent;
      color: #333333;
      font-size: 18px;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      margin-top: 28px;
      background-color: #f9dded;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #333333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .dropdown-content a:hover {
      background-color: #ca5e9b;
      color: #FFFFFF;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .fa-caret-down {
      margin-left: 4px;
    }

    /* Carousel styles */
    #carouselExampleIndicators {
      margin-top: 120px;
      position: relative;
    }

    /* Additional image styles */
    .additional-images {
      display: flex;
      margin-top: 40px;
    }

    .image-wrapper {
      display: block;
    }

    .additional-images img {
      width: auto;
      height: 350px;
      position: relative;
      max-height: 350px;
    }

    .book-container {
      max-width: 80%;
      background-color: #f9dded;
      margin-top: 40px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book-image {
      width: 200px;
      height: 300px;
      margin-bottom: 20px;
    }

    .book-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .book-details {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .book-description {
      font-size: 16px;
      text-align: justify;
      margin-bottom: 20px;
    }

    /* Related books styles */
    .related-books-container {
      max-width: 80%;
      background-color: #f9dded;
      margin-top: 40px;
      padding: 20px;
    }

    .related-books-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .related-book {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .related-book-image {
      width: 80px;
      height: 120px;
      margin-right: 10px;
    }

    .related-book-details {
      font-size: 16px;
    }
  </style>
</head>

<body>
<header>
  <div id="header logo">
    <a href="index.html"><img src="logo.png" alt="" class="img-fluid logo" style="max-height: 50px;"></a>
  </div>
  <div id="header-search">
    <input type="text" id="search" name="search" placeholder="搜尋...">
    <button type="submit"><i class="fa fa-search"></i></button>
  </div>
  <div id="header-icons">
    <div class="dropdown">
      <button class="dropbtn">分類 <i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="#">分類1</a>
        <a href="#">分類2</a>
        <a href="#">分類3</a>
      </div>
    </div>
    <a href="shoppingCart.html" class="header-icon"><i class="fa fa-shopping-cart"></i></a>
    <a href="login.html" class="header-icon"><i class="fa fa-user"></i></a>
  </div>
</header>

<div class="book-container">
  <img class="book-image" src="harry_potter_1.jpg" alt="書籍照片">
  <h1 class="book-title">哈利波特—神秘的魔法石</h1>
  <p class="book-details">出版社：皇冠出版社</p>
  <p class="book-details">作者：J.K.羅琳</p>
  <p class="book-details">價格：NT$799</p>
  <button class="btn btn-primary">加入購物車 <i class="fas fa-shopping-cart"></i></button>
  <p class="book-description">《哈利波特—神秘的魔法石》是J.K.羅琳創作的著名奇幻小說系列《哈利波特》的第一本書。本書講述了一名普通男孩哈利波特在11歲生日時發現自己是一位巫師，並進入霍格華茲魔法學校的故事。他在這個神奇且充滿危險的魔法世界中經歷了各種冒險，並發現自己的身世和使命。</p>
</div>

<div class="related-books-container">
  <h2 class="related-books-title">同系列書籍</h2>
  <div class="related-book">
    <img class="related-book-image" src="related-book1.jpg" alt="同系列書籍1">
    <div class="related-book-details">
      <h3>哈利波特—消失的密室</h3>
      <p>價格：NT$799</p>
    </div>
  </div>
  <div class="related-book">
    <img class="related-book-image" src="related-book2.jpg" alt="同系列書籍2">
    <div class="related-book-details">
      <h3>哈利波特—阿茲卡班的逃犯</h3>
      <p>價格：NT$899</p>
    </div>
  </div>
  <div class="related-book">
    <img class="related-book-image" src="related-book3.jpg" alt="同系列書籍3">
    <div class="related-book-details">
      <h3>哈利波特—火盃的考驗</h3>
      <p>價格：NT$799</p>
    </div>
  </div>
</div>


<!-- 引入 Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
